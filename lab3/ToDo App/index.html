<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>ToDo List</h1>
        <form class="input">
            <input type="text" placeholder="New Task" class="newTask" value="val">
            <input type="button" value="add" class="add" onclick="addTask()">
        </form>
        <div class="tasks">
            <ul id="ul">
                <li id="task_1">
                    <input type="checkbox" class="taskCheckbox">
                    <p class="taskText">First item</p>
                    <button id="1" class="taskBtn" onclick="removeTask(this.id)">Done</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
