<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <h1 id="fb">facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div id="right">
            <div id="login-card">
                <div class="forms">
                    <form action="get">
                        <input class="in" type="email" name="email" id="login" placeholder="Электронный адрес или номер телефона">
                        <input class="in" type="password" name="password" id="password" placeholder="Пароль">
                        <button id="f-btn">Вход</button>
                    </form>
                    <a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" style="text-decoration: none;">Забыли пароль?</a>
                    <div class="line-break"></div>
                    <button id="new-acc">Создать новый аккаунт</button>
                </div>
            </div>

            <div id="bot-card"><p><a href="https://web.facebook.com/pages/create/?ref_type=registration_form" style="font-weight: bold; text-decoration: none; color: black;">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p></div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
